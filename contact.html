<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Rose Walegwa</title>
  <link rel="stylesheet" href="personalweb.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd; 
      color: #4a235a;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 900px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }

    .contact-form-container {
      flex: 1;
      max-width: 500px;
      padding: 1rem;
    }

    h1 {
      color: #1e88e5;
      margin-bottom: 1rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-input {
      padding: 10px;
      border: 2px solid #1e88e5;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      width: 100%;
    }

    .form-input:focus {
      border-color: #1565c0;
    }

    .submit-btn {
      padding: 12px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #1565c0;
    }

    .form-textarea {
      height: 150px;
    }

    .thank-you-message {
      display: none;
      background-color: #a5d6a7;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 20px;
      color: #388e3c;
    }

  
    .contact-image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .contact-image-container img {
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="contact-form-container">
      <h1> Contact Me</h1>
      <form id="contactForm" class="contact-form">
        <input type="text" class="form-input" id="name" placeholder="Your Name" required />
        <input type="email" class="form-input" id="email" placeholder="Your Email" required />
        <textarea class="form-input form-textarea" id="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
      <div id="thankYouMessage" class="thank-you-message">
        Thank you for your message, I will get back to you shortly!
      </div>
    </div>

    <div class="contact-image-container">
      <img src="pexels-alex-andrews-271121-821754.jpg" alt="Contact Image" />
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.querySelector('.contact-form').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('message').value = '';
    });
  </script>

</body>
</html>
